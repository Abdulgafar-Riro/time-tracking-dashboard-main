<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main class="dashboard-container">
    <section class="dashboard-header">
      <div class="reporter">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson">
        <div class="reporter-info">
          <p class="report">Report for</p>
          <p class="name">Jeremy Robson</p>
        </div>
      </div>
      <nav class="date-navigation">
        <button type="button" class="daily-btn">Daily</button>
        <button type="button" class="weekly-btn active">Weekly</button>
        <button type="button" class="monthly-btn">Monthly</button>
      </nav>
    </section>

    <section class="activities-container">
      <div class="activities"></div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">WebMujahid &copy; 2025</a>
  </footer>

  <script src="./scripts/main.js"></script>
</body>

</html>
